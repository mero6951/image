<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <img id="sky" src="assets/25338024827_61bccfc175_k.jpg">
      <img id="sand" src="assets/images.jpg">
      <img id="net" src="assets/marlinc-accent-blue-desktop.png">
      <img id="vball" src="assets/volley_sph_s.png">
      <img id="chair" src="assets/images (1).jpg">
    </a-assets>

      <a-sphere src="#vball" position="8 0.5 -12" radius="0.5" ></a-sphere>
      <a-cylinder position="0 2 -5" radius="0.1" height="5" color="#A9A9A9"></a-cylinder>
      <a-cylinder position="10 2 -5" radius="0.1" height="5" color="#A9A9A9"></a-cylinder>
      <a-plane src="#net" position="5 3 -5" rotation="0 0 0" width="10" height="2" ></a-plane>
     
      

      <a-box src="#chair" position="-3 0.5 -5" rotation="0 0 0"  ></a-box>

      <a-plane src="#sand" position="0 0 0" rotation="-90 0 0" width="40" height="40" ></a-plane>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
